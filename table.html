<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Responsive table in bootstrap</h2>
 <div class="table-responsive"> 
     <!-- Table started -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Row</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Biography</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>John</td>
        <td>Carter</td>
        <td>johncarter@somemail.com</td>
        <td>sdssdsdsadsdsdsdsdsdsdsdsdsd</td>
      </tr>    
     <tr>
         <th scope="row">2</th>
        <td>Peter</td>
        <td>Parker</td>
        <td>peterparker@somemail.com</td>
        <td>sdsdvsdrttthgfdgfffgd</td>
      </tr> 
      <tr>
          <th scope="row">3</th>
        <td>John</td>
        <td>Rambo</td>
        <td>johnrambo@somemail.com</td>
        <td>def@somemail.comdef@somemail.comdef@somemail.com</td>
      </tr>   
    </tbody>
  </table>
 </div>
</div>

</body>
</html>
